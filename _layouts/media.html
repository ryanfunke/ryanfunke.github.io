<!DOCTYPE html>
<html lang="en-us">
  <body>
    <audio controls autoplay>
        <source src="media/nfl_song.mp3" type="audio/mpeg">
    </audio>
    <section class="page-header">
        <h1 class="project-name">Ryan Funke</h1>
        <h2 class="project-tagline"></h2>
        {% for page in site.pages %}
          <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
        {% endfor %}
        <a href="https://github.com/ryanfunke/ryanfunke.github.io" class="btn">View source on GitHub</a>
      </section>
      <section class="main-content">  
        {{ content }}
        <footer class="site-footer">
          <span class="site-footer-owner"><a href="https://ryanfunke.github.io/">ryanfunke.github.io</a> is maintained by <a href="https://github.com/ryanfunke">Ryan Funke</a>.</span>
          <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
        </footer>
      </section>
  </body>
</html>
